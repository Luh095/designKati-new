<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento do texto depois da imagem</title>
    <style>
        img {
            width: 500px;
            height: 500px;
            align-items: left;
        }

        img, p {
            display: inline-block;
            float: left;
        }

    </style>
</head>
<body>
    <img src="imageTeste/image teste css.PNG"/>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Explicabo incidunt esse ut minima recusandae, ipsa mollitia ab. Saepe culpa quasi magni aliquid officiis error corrupti, sit explicabo voluptas, harum accusantium?</p>
</body>
</html>
